<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

</head>

<body>

  <!-- FOND VIDÃ‰O -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="ma-video-canva.mp4" type="video/mp4">
  </video>

  <!-- MENU PRINCIPAL -->
  <div class="main-menu">
    <h1>LIMINAL</h1>

    <div class="buttons">
      <button onclick="startSolo()">Jouer tout seul</button>
      <button onclick="startMultiplayer()">Multiplayer</button>

    <p class="footer">made by core nexus Â©2026 all right reserved</p>

  <!-- BARRE LATERALE -->
  <div class="sidebar">
    <button class="icon-btn" data-panel="chat">ğŸ’¬</button>
    <button class="icon-btn" data-panel="group">ğŸ‘¥</button>
    <button class="icon-btn" data-panel="profile">ğŸ‘¤</button>
    <button class="icon-btn" data-panel="settings">âš™ï¸</button>
    <button class="icon-btn" onclick="toggleFullscreen()">â›¶</button>
  </div>

  <!-- PANNEAU LATERAL -->
  <div id="panel" class="panel hidden">
    <div id="panel-content"></div>
    <button class="close-panel" onclick="closePanel()">Fermer</button>
  </div>

  <!-- SCRIPT -->
  <script>
    function startSolo() {
      window.location.href = "solo.html";
    }

    function startMultiplayer() {
      alert("Le multijoueur arrive bientÃ´t.");
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    const panel = document.getElementById("panel");
    const panelContent = document.getElementById("panel-content");

    document.querySelectorAll(".icon-btn[data-panel]").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.panel;
        if (type === "chat") panelContent.textContent = "Chat (prototype)";
        if (type === "group") panelContent.textContent = "Groupes / Lobby";
        if (type === "profile") panelContent.textContent = "Profil du joueur";
        if (type === "settings") panelContent.textContent = "ParamÃ¨tres";
        panel.classList.remove("hidden");
      });
    });

    function closePanel() {
      panel.classList.add("hidden");
    }
  </script>

</body>
</html>
