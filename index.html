<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LIMINAL</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- FOND ANIMÉ -->
  <div class="background">
    <div class="lines"></div>
  </div>

  <!-- MENU PRINCIPAL -->
  <div class="main-menu">
    <h1>LIMINAL</h1>

    <div class="buttons">
      <button onclick="startSolo()">Jouer tout seul</button>
      <button onclick="startMultiplayer()">Multiplayer</button>
    </div>

    <p class="footer">made by core nexus ©2026 all rights reserved</p>
  </div>

  <!-- BARRE LATERALE AVEC ICONES SVG -->
  <div class="sidebar">

    <!-- Chat -->
    <button class="icon-btn" data-panel="chat">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M4 4h16v12H7l-3 3V4z" stroke="white" stroke-width="2"/>
      </svg>
    </button>

    <!-- Groupe -->
    <button class="icon-btn" data-panel="group">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <circle cx="9" cy="8" r="3" stroke="white" stroke-width="2"/>
        <circle cx="17" cy="8" r="3" stroke="white" stroke-width="2"/>
        <path d="M3 20c0-3 3-5 6-5s6 2 6 5" stroke="white" stroke-width="2"/>
        <path d="M13 20c0-3 3-5 6-5s6 2 6 5" stroke="white" stroke-width="2"/>
      </svg>
    </button>

    <!-- Profil -->
    <button class="icon-btn" data-panel="profile">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="white" stroke-width="2"/>
      </svg>
    </button>

    <!-- Paramètres -->
    <button class="icon-btn" data-panel="settings">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="white" stroke-width="2"/>
        <path d="M19.4 15a1 1 0 01.2 1.1l-1 1.7a1 1 0 01-1.1.5l-2-.5a7 7 0 01-1.5.9l-.3 2a1 1 0 01-1 .8h-2a1 1 0 01-1-.8l-.3-2a7 7 0 01-1.5-.9l-2 .5a1 1 0 01-1.1-.5l-1-1.7a1 1 0 01.2-1.1l1.7-1.3a7 7 0 010-1.8L4.6 12a1 1 0 01-.2-1.1l1-1.7a1 1 0 011.1-.5l2 .5a7 7 0 011.5-.9l.3-2a1 1 0 011-.8h2a1 1 0 011 .8l.3 2a7 7 0 011.5.9l2-.5a1 1 0 011.1.5l1 1.7a1 1 0 01-.2 1.1l-1.7 1.3a7 7 0 010 1.8l1.7 1.3z" stroke="white" stroke-width="2"/>
      </svg>
    </button>

    <!-- Plein écran -->
    <button class="icon-btn" onclick="toggleFullscreen()">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M4 4h6M4 4v6M20 4h-6M20 4v6M4 20h6M4 20v-6M20 20h-6M20 20v-6" stroke="white" stroke-width="2"/>
      </svg>
    </button>

  </div>

  <!-- PANNEAU LATERAL -->
  <div id="panel" class="panel hidden">
    <div id="panel-content"></div>
    <button class="close-panel" onclick="closePanel()">Fermer</button>
  </div>

  <!-- SCRIPT -->
  <script>
    function startSolo() {
      window.location.href = "solo.html";
    }
    
    function startMultiplayer() {
      alert("Le multijoueur arrive bientôt.");
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    const panel = document.getElementById("panel");
    const panelContent = document.getElementById("panel-content");

    document.querySelectorAll(".icon-btn[data-panel]").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.panel;

        if (type === "chat") panelContent.textContent = "Chat indisponible (prototype)";
        if (type === "group") panelContent.textContent = "Groupe / Lobby";
        if (type === "profile") panelContent.textContent = "Profil du joueur";
        if (type === "settings") panelContent.textContent = "Paramètres du jeu";

        panel.classList.remove("hidden");
      });
    });

    function closePanel() {
      panel.classList.add("hidden");
    }
  </script>

</body>
</html>
