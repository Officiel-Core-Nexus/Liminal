<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMINAL – Redeem Code</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
    }

    .container {
      width: 350px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid goldenrod;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: goldenrod;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid goldenrod;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: goldenrod;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d4a020;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Redeem Code</div>

    <input id="code" placeholder="Entrer le code secret">

    <button onclick="redeem()">Activer</button>
  </div>

  <script>
    function redeem() {
      const input = document.getElementById("code").value.trim();
      const secret = 'u(BN3^SsqHfeWFe7b(!:T5q(>0S>dw|?Stx>\\Ze"fL@}UoN.6k';

      if (input === secret) {
        alert("Mode créateur ACTIVÉ !");
        localStorage.setItem("liminal_creator", "true");
      } else {
        alert("Code invalide.");
      }
    }
  </script>

</body>
</html>
