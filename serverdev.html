<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMINAL – Multiplayer</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
    }

    .container {
      width: 350px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid goldenrod;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: goldenrod;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid goldenrod;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Multiplayer</div>

    <label>Statut du serveur</label>
    <input type="text" placeholder="ex: En ligne, Maintenance...">

    <label>Mode développeur</label>
    <input type="checkbox"> Activer si vous êtes le créateur du serveur
  </div>

</body>
</html>
