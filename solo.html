<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIMINAL – Mode Solo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      font-family: monospace;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div id="loading">Chargement du niveau LIMINAL...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.7, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.PointLight(0xffffcc, 2, 50);
  light.position.set(0, 3, 0);
  scene.add(light);

  const loader = new THREE.TextureLoader();
  loader.load(
    "https://i.imgur.com/0Zf0YwP.jpeg",
    (texture) => {
      document.getElementById("loading").remove();

      const wallMaterial = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.BackSide
      });

      const room = new THREE.Mesh(
        new THREE.BoxGeometry(20, 3, 20),
        wallMaterial
      );
      room.position.y = 1.5;
      scene.add(room);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshBasicMaterial({ map: texture })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);
    },
    undefined,
    () => {
      document.getElementById("loading").textContent = "Erreur : texture non chargée.";
      const fallbackMaterial = new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.BackSide });

      const room = new THREE.Mesh(
        new THREE.BoxGeometry(20, 3, 20),
        fallbackMaterial
      );
      room.position.y = 1.5;
      scene.add(room);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshBasicMaterial({ color: 0x111111 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);
    }
  );

  const keys = {};
  let speed = 0.08;

  document.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);

  function updateMovement() {
    if (keys["w"]) camera.position.z -= speed;
    if (keys["s"]) camera.position.z += speed;
    if (keys["a"]) camera.position.x -= speed;
    if (keys["d"]) camera.position.x += speed;
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    updateMovement();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
