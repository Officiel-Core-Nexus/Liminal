<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMINAL – Taskbar</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    .taskbar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 220px;
      background: #ffffff;
      border: 2px solid goldenrod;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-button {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: 0.2s;
    }

    .task-button:hover {
      background-color: #d4a020;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: goldenrod;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="taskbar">

    <div class="title">Barre de tâches</div>

    <button onclick="window.location.href='chat.html'" class="task-button">Chat</button>

    <button onclick="window.location.href='settings.html'" class="task-button">Paramètres</button>

    <button onclick="window.location.href='serverdev.html'" class="task-button">Multiplayer</button>

    <button onclick="window.location.href='redemcode.html'" class="task-button">Redeem Code</button>

    <button onclick="toggleFullscreen()" class="task-button">⛶ Plein écran</button>

  </div>

  <script>
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
